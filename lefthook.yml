pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "**/*.{rs}"
      run: cargo fmt --all
      stage_fixed: true
    clippy:
      glob: "**/*.{rs}"
      run: cargo clippy --all-targets --all-features -- -D warnings
    test:
      run: cargo test --all-features
    web-check:
      run: bun run check
    web-build:
      run: bun run build

commit-msg:
  commands:
    commitlint:
      run: |
        set -euo pipefail
        if [ -x ./node_modules/.bin/commitlint ]; then
          ./node_modules/.bin/commitlint --edit {1}
          exit 0
        fi
        if command -v bunx >/dev/null 2>&1; then
          bunx --no-install commitlint --edit {1}
          exit 0
        fi
        if command -v npx >/dev/null 2>&1; then
          npx --no-install commitlint --edit {1}
          exit 0
        fi
        echo "commitlint is not installed. Install it (recommended) or remove the commit-msg hook." >&2
        exit 1

