<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760">
  <defs>
    <linearGradient id="wallpaper" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7f7ff" />
      <stop offset="36%" stop-color="#d7f0ff" />
      <stop offset="72%" stop-color="#ffe6f1" />
      <stop offset="100%" stop-color="#e8e2ff" />
    </linearGradient>
    <filter id="softBlur" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="56" />
    </filter>
    <filter id="glassBackdropBlur" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="14" result="blur" />
      <feOffset in="blur" dx="0" dy="12" result="off" />
      <feFlood flood-color="#000000" flood-opacity="0.22" result="flood" />
      <feComposite in="flood" in2="off" operator="in" result="shadow" />
      <feComposite in="shadow" in2="SourceAlpha" operator="out" result="outerShadow" />
      <feMerge>
        <feMergeNode in="outerShadow" />
      </feMerge>
    </filter>
    <clipPath id="windowClip">
      <rect x="100" y="60" rx="12" ry="12" width="1000" height="640" />
    </clipPath>
    <style>
      .bg { fill: url(#wallpaper); }
      .win { fill: #f5f5f7; fill-opacity: 0.55; stroke: #d0d0d6; stroke-width: 1; }
      .titlebar { fill: #f5f5f7; fill-opacity: 0.14; }
      .sep { stroke: #d7d7dd; stroke-width: 1; }

      .text { fill: #1c1c1e; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif; }
      .muted { fill: #6e6e73; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .h1 { font-size: 14px; font-weight: 700; }
      .h2 { font-size: 18px; font-weight: 800; }
      .label { font-size: 12px; font-weight: 700; }
      .small { font-size: 11px; font-weight: 650; }

      .sidebar { fill: #efeff2; fill-opacity: 0.65; }
      .divider { stroke: #e6e6eb; stroke-width: 1; }
      .card { fill: #ffffff; fill-opacity: 0.70; stroke: #d1d1d6; stroke-width: 1; }
      .row { fill: #ffffff; fill-opacity: 0.65; stroke: #e1e1e6; stroke-width: 1; }
      .btn { fill: #ffffff; fill-opacity: 0.90; stroke: #cfcfd6; stroke-width: 1; }
      .btnPrimary { fill: #0a84ff; stroke: #0a84ff; stroke-width: 1; }
      .pill { fill: #ffffff; fill-opacity: 0.90; stroke: #cfcfd6; stroke-width: 1; }

      .ok { fill: #2fb344; font-weight: 800; }
      .warn { fill: #d9831f; font-weight: 800; }
      .bad { fill: #d63939; font-weight: 800; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="760" />
  <g opacity="0.85">
    <circle cx="200" cy="150" r="260" fill="#6fd6ff" opacity="0.34" filter="url(#softBlur)" />
    <circle cx="960" cy="160" r="280" fill="#ff7ac8" opacity="0.14" filter="url(#softBlur)" />
    <circle cx="860" cy="640" r="340" fill="#8a7cff" opacity="0.18" filter="url(#softBlur)" />
    <circle cx="240" cy="680" r="320" fill="#ff7ac8" opacity="0.18" filter="url(#softBlur)" />
  </g>

  <!-- Window -->
  <rect x="100" y="60" rx="12" ry="12" width="1000" height="640" fill="#000000" filter="url(#shadow)" />
  <g clip-path="url(#windowClip)">
    <g filter="url(#glassBackdropBlur)">
      <rect class="bg" x="0" y="0" width="1200" height="760" />
      <g opacity="0.85">
        <circle cx="200" cy="150" r="260" fill="#6fd6ff" opacity="0.34" filter="url(#softBlur)" />
        <circle cx="960" cy="160" r="280" fill="#ff7ac8" opacity="0.14" filter="url(#softBlur)" />
        <circle cx="860" cy="640" r="340" fill="#8a7cff" opacity="0.18" filter="url(#softBlur)" />
        <circle cx="240" cy="680" r="320" fill="#ff7ac8" opacity="0.18" filter="url(#softBlur)" />
      </g>
    </g>
  </g>
  <rect class="win" x="100" y="60" rx="12" ry="12" width="1000" height="640" />
  <rect class="titlebar" x="100" y="60" width="1000" height="52" clip-path="url(#windowClip)" />
  <line class="sep" x1="100" y1="112" x2="1100" y2="112" />

  <!-- Traffic lights -->
  <circle cx="128" cy="86" r="6" fill="#ff5f57" />
  <circle cx="146" cy="86" r="6" fill="#febc2e" />
  <circle cx="164" cy="86" r="6" fill="#28c840" />

  <text class="text h1" x="210" y="92" text-anchor="start">Developer</text>
  <text class="muted small" x="305" y="92">Live status + activity (no secrets)</text>

  <!-- Toolbar actions -->
  <rect class="btn" x="860" y="76" width="86" height="28" rx="8" ry="8" />
  <text class="text small" x="903" y="95" text-anchor="middle">Copy JSON</text>
  <rect class="btn" x="952" y="76" width="92" height="28" rx="8" ry="8" />
  <text class="text small" x="998" y="95" text-anchor="middle">Reveal…</text>
  <rect class="btnPrimary" x="1050" y="76" width="40" height="28" rx="8" ry="8" />
  <text class="text small" x="1070" y="95" text-anchor="middle" fill="#ffffff">⏸</text>

  <!-- Sidebar -->
  <rect class="sidebar" x="100" y="112" width="260" height="588" />
  <line class="divider" x1="360" y1="112" x2="360" y2="700" />
  <text class="muted label" x="124" y="142">TARGETS</text>

  <!-- Target list rows -->
  <rect class="row" x="116" y="156" width="228" height="54" rx="10" ry="10" />
  <text class="text" x="130" y="178" font-size="13" font-weight="800">Photos</text>
  <text class="ok mono small" x="290" y="178" text-anchor="end">running</text>
  <text class="muted mono small" x="130" y="198">t_abcd1234</text>
  <text class="muted mono small" x="338" y="198" text-anchor="end">↑ 3.2MB/s</text>

  <rect class="row" x="116" y="220" width="228" height="54" rx="10" ry="10" />
  <text class="text" x="130" y="242" font-size="13" font-weight="800">Documents</text>
  <text class="muted mono small" x="290" y="242" text-anchor="end">idle</text>
  <text class="muted mono small" x="130" y="262">t_efgh5678</text>
  <text class="muted mono small" x="338" y="262" text-anchor="end">↑ —</text>

  <rect class="row" x="116" y="284" width="228" height="54" rx="10" ry="10" />
  <text class="text" x="130" y="306" font-size="13" font-weight="800">Movies</text>
  <text class="bad mono small" x="290" y="306" text-anchor="end">failed</text>
  <text class="muted mono small" x="130" y="326">t_zzzz0000</text>
  <text class="bad mono small" x="338" y="326" text-anchor="end">config.invalid</text>

  <text class="muted small" x="124" y="370">Last snapshot: 120ms ago</text>
  <text class="muted small" x="124" y="388">Source: daemon (status.json)</text>

  <!-- Main content -->
  <text class="text h2" x="390" y="150">Photos</text>
  <text class="muted small" x="450" y="150">/Volumes/SSD/Photos</text>

  <!-- Global snapshot -->
  <rect class="card" x="380" y="168" width="700" height="128" rx="10" ry="10" />
  <text class="muted label" x="400" y="192">GLOBAL</text>
  <text class="text small" x="400" y="220">schemaVersion</text>
  <text class="text mono small" x="520" y="220">1</text>
  <text class="text small" x="640" y="220">generatedAt</text>
  <text class="text mono small" x="740" y="220">2026-01-24T10:00:00-08:00</text>
  <text class="text small" x="400" y="246">rates</text>
  <text class="text mono small" x="520" y="246">up=3.2MB/s down=48KB/s</text>
  <text class="text small" x="400" y="272">session totals</text>
  <text class="text mono small" x="520" y="272">up=1.2GB down=240MB</text>

  <!-- Selected target details -->
  <rect class="card" x="380" y="310" width="700" height="154" rx="10" ry="10" />
  <text class="muted label" x="400" y="334">TARGET DETAILS</text>
  <text class="text mono small" x="400" y="362">state=running phase=upload</text>
  <text class="text mono small" x="400" y="386">progress: chunks 2100/4020 files 640/1200</text>
  <text class="text mono small" x="400" y="410">bytesRead=987MB bytesUploaded=256MB bytesDeduped=2.0GB</text>
  <text class="text mono small" x="400" y="434">lastRun: —</text>

  <!-- Activity -->
  <rect class="card" x="380" y="478" width="700" height="182" rx="10" ry="10" />
  <text class="muted label" x="400" y="502">ACTIVITY</text>
  <rect class="pill" x="940" y="490" width="140" height="24" rx="10" ry="10" />
  <text class="muted mono small" x="1010" y="507" text-anchor="middle">filter: target</text>

  <text class="text mono small" x="400" y="530">10:00:00.120  snapshot.updated  targets=3</text>
  <text class="text mono small" x="400" y="552">10:00:00.080  backup.progress   phase=upload chunks=2100/4020</text>
  <text class="text mono small" x="400" y="574">10:00:00.020  file.write        status.json (atomic)</text>
  <text class="text mono small" x="400" y="596">09:59:59.940  daemon.tick       loop=1s</text>
  <text class="text mono small" x="400" y="618">09:59:59.120  warning           staleAgeMs=980</text>
  <text class="text mono small" x="400" y="640">09:59:58.820  error             target=t_zzzz0000 code=config.invalid</text>
</svg>

