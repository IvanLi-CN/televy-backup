<svg xmlns="http://www.w3.org/2000/svg" width="720" height="1040" viewBox="0 0 360 520">
  <defs>
    <!-- Wallpaper (for showcasing transparency) -->
    <linearGradient id="wallGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#182a5c"/>
      <stop offset="0.55" stop-color="#0b6ea8"/>
      <stop offset="1" stop-color="#6d28d9"/>
    </linearGradient>
    <radialGradient id="wallGlow" cx="0.18" cy="0.22" r="0.9">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <filter id="bgBlurDesat" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="14"/>
      <feColorMatrix type="saturate" values="0.22"/>
    </filter>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.22"/>
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.16"/>
    </filter>

    <linearGradient id="glassFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.38"/>
    </linearGradient>
    <linearGradient id="glassStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.90"/>
      <stop offset="0.55" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.10"/>
    </linearGradient>

    <linearGradient id="listFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.10"/>
    </linearGradient>

    <clipPath id="clipPopover">
      <rect x="18" y="18" width="324" height="484" rx="18"/>
    </clipPath>

    <g id="wallpaper">
      <rect x="0" y="0" width="360" height="520" fill="url(#wallGrad)"/>
      <rect x="0" y="0" width="360" height="520" fill="url(#wallGlow)"/>
      <circle cx="290" cy="110" r="120" fill="#ffffff" opacity="0.10"/>
      <circle cx="90" cy="420" r="160" fill="#ffffff" opacity="0.08"/>
      <path d="M-20 320 C 60 280, 120 380, 200 340 S 360 300, 420 360" fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="18" stroke-linecap="round"/>
    </g>

    <style>
      .sf { font-family: SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui; }
      .mono { font-family: SF Mono, SFMono-Regular, ui-monospace, Menlo, monospace; }
    </style>
  </defs>

  <use href="#wallpaper"/>

  <!-- Popover -->
  <g filter="url(#shadow)">
    <g clip-path="url(#clipPopover)">
      <use href="#wallpaper" filter="url(#bgBlurDesat)"/>
      <rect x="18" y="18" width="324" height="484" rx="18" fill="#ffffff" opacity="0.08"/>
    </g>

    <!-- Glass shell -->
    <rect x="18" y="18" width="324" height="484" rx="18" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="1"/>
    <rect x="20" y="20" width="320" height="480" rx="17" fill="none" stroke="#ffffff" stroke-opacity="0.32" stroke-width="1"/>

    <!-- Header -->
    <g>
      <rect x="18" y="18" width="324" height="62" rx="18" fill="#ffffff" opacity="0.18"/>
      <rect x="18" y="78" width="324" height="1" fill="#000000" opacity="0.08"/>

      <rect x="34" y="34" width="28" height="28" rx="9" fill="#ffffff" opacity="0.32" stroke="#ffffff" stroke-opacity="0.35" stroke-width="1"/>
      <circle cx="48" cy="48" r="6" fill="#0a84ff" opacity="0.95"/>
      <text class="sf" x="70" y="44" font-size="15" font-weight="700" fill="#111827">TelevyBackup</text>
      <text class="sf" x="70" y="62" font-size="12" font-weight="600" fill="#374151" opacity="0.85">Status • Live</text>

      <!-- Status LED -->
      <circle cx="284" cy="45" r="5" fill="#34c759" opacity="0.95"/>
      <circle cx="284" cy="45" r="8" fill="#34c759" opacity="0.14"/>

      <!-- Settings (gear) -->
      <rect x="304" y="34" width="22" height="22" rx="10" fill="#ffffff" opacity="0.26" stroke="#ffffff" stroke-opacity="0.35" stroke-width="1"/>
      <g transform="translate(309 39) scale(0.5)" color="#111827" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke-opacity="0.55">
        <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 0 0-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 0 0-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 0 0-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 0 0-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 0 0 1.066-2.573c-.94-1.543.826-3.31 2.37-2.37c1 .608 2.296.07 2.572-1.065"/>
        <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0-6 0"/>
      </g>
    </g>

    <!-- Network -->
    <g>
      <text class="sf" x="50" y="106" font-size="11" font-weight="800" fill="#374151" letter-spacing="0.8">NETWORK</text>
      <text class="sf" x="314" y="106" text-anchor="end" font-size="11" font-weight="750" fill="#6b7280" opacity="0.92">updated 120ms</text>

      <!-- Two stat chips -->
      <rect x="34" y="112" width="140" height="64" rx="12" fill="#ffffff" opacity="0.10" stroke="#ffffff" stroke-opacity="0.18" stroke-width="1"/>
      <rect x="186" y="112" width="140" height="64" rx="12" fill="#ffffff" opacity="0.10" stroke="#ffffff" stroke-opacity="0.18" stroke-width="1"/>

      <!-- Up chip -->
      <text class="sf" x="46" y="132" font-size="11" font-weight="800" fill="#0a84ff" opacity="0.92">↑ Up</text>
      <text class="mono" x="46" y="152" font-size="14" font-weight="900" fill="#111827" opacity="0.92">—</text>
      <text class="sf" x="46" y="170" font-size="11" font-weight="750" fill="#6b7280" opacity="0.88">Session —</text>

      <!-- Down chip -->
      <text class="sf" x="198" y="132" font-size="11" font-weight="800" fill="#6b7280" opacity="0.88">↓ Down</text>
      <text class="mono" x="198" y="152" font-size="14" font-weight="900" fill="#111827" opacity="0.92">—</text>
      <text class="sf" x="198" y="170" font-size="11" font-weight="750" fill="#6b7280" opacity="0.88">Session —</text>
    </g>

    <!-- Targets (empty state) -->
    <g>
      <text class="sf" x="50" y="206" font-size="11" font-weight="800" fill="#374151" letter-spacing="0.8">TARGETS</text>
      <text class="sf" x="314" y="206" text-anchor="end" font-size="11" font-weight="800" fill="#6b7280" opacity="0.92">0 targets</text>

      <rect x="34" y="214" width="292" height="276" rx="12" fill="url(#listFill)" stroke="#ffffff" stroke-opacity="0.16" stroke-width="1"/>

      <!-- Centered empty state -->
      <g opacity="0.95">
        <rect x="140" y="264" width="80" height="80" rx="18" fill="#ffffff" opacity="0.12" stroke="#ffffff" stroke-opacity="0.14" stroke-width="1"/>
        <!-- Icon: Iconify (tabler/folder-plus) -->
        <g transform="translate(166 290) scale(1.1666667)" color="#6b7280" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke-opacity="0.55">
          <path d="M12 19H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h4l3 3h7a2 2 0 0 1 2 2v3.5M16 19h6m-3-3v6"/>
        </g>

        <text class="sf" x="180" y="362" text-anchor="middle" font-size="14" font-weight="800" fill="#111827" opacity="0.92">No targets yet</text>
        <text class="sf" x="180" y="382" text-anchor="middle" font-size="11.5" font-weight="650" fill="#6b7280" opacity="0.92">Add a folder to back up in Settings.</text>

        <!-- CTA button -->
        <rect x="104" y="404" width="152" height="32" rx="11" fill="#0a84ff" opacity="0.92"/>
        <rect x="104" y="404" width="152" height="32" rx="11" fill="none" stroke="#ffffff" stroke-opacity="0.22" stroke-width="1"/>
        <text class="sf" x="180" y="420" text-anchor="middle" dominant-baseline="middle" font-size="12.5" font-weight="800" fill="#ffffff">Open Settings…</text>
      </g>
    </g>
  </g>
</svg>
