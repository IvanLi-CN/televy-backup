<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .win { fill: #f7f7f9; stroke: #d0d0d6; stroke-width: 1; }
      .titlebar { fill: #f5f5f7; }
      .toolbar { fill: #f5f5f7; }
      .sep { stroke: #d7d7dd; stroke-width: 1; }
      .text { fill: #1c1c1e; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif; }
      .muted { fill: #6e6e73; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif; }
      .h1 { font-size: 14px; font-weight: 700; }
      .label { font-size: 12px; font-weight: 600; }
      .body { font-size: 12px; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 11px; }

      .toolItem { fill: none; }
      .toolItemSel { fill: #e5e5ea; stroke: #d1d1d6; stroke-width: 1; }
      .toolIcon { fill: #6e6e73; }
      .toolIconSel { fill: #0a84ff; }

      .card { fill: #ffffff; stroke: #e5e5ea; stroke-width: 1; }
      .rowSep { stroke: #e5e5ea; stroke-width: 1; }
      .field { fill: #ffffff; stroke: #cfcfd6; stroke-width: 1; }
      .btn { fill: #ffffff; stroke: #cfcfd6; stroke-width: 1; }
      .btnText { fill: #1c1c1e; font-size: 12px; font-weight: 600; }
      .hint { fill: #6e6e73; font-size: 11px; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="760" />

  <!-- Window (macOS Preferences-style toolbar; no in-content tabs) -->
  <rect class="win" x="100" y="60" rx="12" ry="12" width="1000" height="640" />
  <rect class="titlebar" x="100" y="60" rx="12" ry="12" width="1000" height="52" />
  <rect class="toolbar" x="100" y="112" width="1000" height="60" />
  <line class="sep" x1="100" y1="112" x2="1100" y2="112" />
  <line class="sep" x1="100" y1="172" x2="1100" y2="172" />

  <!-- Traffic lights -->
  <circle cx="128" cy="86" r="6" fill="#ff5f57" />
  <circle cx="146" cy="86" r="6" fill="#febc2e" />
  <circle cx="164" cy="86" r="6" fill="#28c840" />

  <text class="text h1" x="600" y="92" text-anchor="middle">TelevyBackup Settings</text>

  <!-- Toolbar items -->
  <rect id="tool-targets" class="toolItem" x="415" y="120" width="110" height="44" rx="8" ry="8" />
  <!-- Iconify: tabler:folder -->
  <g id="icon-targets" transform="translate(460 124) scale(0.85)" color="#6e6e73" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
    <path d="M5 4h4l3 3h7a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2" />
  </g>
  <text id="label-targets" class="muted body" x="470" y="155" text-anchor="middle">Targets</text>

  <rect id="tool-recovery" class="toolItemSel" x="545" y="120" width="110" height="44" rx="8" ry="8" />
  <!-- Iconify: tabler:key -->
  <g id="icon-recovery" transform="translate(590 123) scale(0.85)" color="#0a84ff" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
    <path d="m16.555 3.843l3.602 3.602a2.877 2.877 0 0 1 0 4.069l-2.643 2.643a2.877 2.877 0 0 1-4.069 0l-.301-.301l-6.558 6.558a2 2 0 0 1-1.239.578L5.172 21H4a1 1 0 0 1-.993-.883L3 20v-1.172a2 2 0 0 1 .467-1.284l.119-.13L4 17h2v-2h2v-2l2.144-2.144l-.301-.301a2.877 2.877 0 0 1 0-4.069l2.643-2.643a2.877 2.877 0 0 1 4.069 0M15 9h.01" />
  </g>
  <text id="label-recovery" class="text body" x="600" y="157" text-anchor="middle">Recovery Key</text>

  <rect id="tool-schedule" class="toolItem" x="675" y="120" width="110" height="44" rx="8" ry="8" />
  <!-- Iconify: tabler:clock -->
  <g id="icon-schedule" transform="translate(720 125) scale(0.85)" color="#6e6e73" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
    <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0-18 0" />
    <path d="M12 7v5l3 3" />
  </g>
  <text id="label-schedule" class="muted body" x="730" y="157" text-anchor="middle">Schedule</text>

  <!-- Content -->
  <text class="text label" x="140" y="212">Recovery Key</text>
  <text class="hint" x="140" y="232">Keep it private. Export for migrating to a new Mac; import restores access.</text>

  <!-- Card -->
  <rect class="card" x="120" y="248" width="960" height="208" rx="10" ry="10" />
  <line class="rowSep" x1="140" y1="300" x2="1060" y2="300" />
  <line class="rowSep" x1="140" y1="352" x2="1060" y2="352" />
  <line class="rowSep" x1="140" y1="404" x2="1060" y2="404" />

  <!-- Row: vault key -->
  <text class="text body" x="140" y="278">Vault key</text>
  <circle cx="900" cy="274" r="5" fill="#34c759" />
  <text class="text body" x="1060" y="278" text-anchor="end">Present <tspan class="muted body">• Keychain</tspan></text>

  <!-- Row: recovery key -->
  <text class="text body" x="140" y="330">Recovery key</text>
  <rect class="field" x="320" y="312" width="520" height="30" rx="6" ry="6" />
  <text class="muted body" x="334" y="332">••••••••••••••••••••••••••••••••</text>
  <rect class="btn" x="850" y="312" width="100" height="30" rx="6" ry="6" />
  <text class="text btnText" x="900" y="332" text-anchor="middle">Reveal</text>
  <rect class="btn" x="960" y="312" width="100" height="30" rx="6" ry="6" />
  <text class="text btnText" x="1010" y="332" text-anchor="middle">Copy</text>

  <!-- Row: export -->
  <text class="text body" x="140" y="382">Export</text>
  <text class="hint" x="220" y="382">Format: <tspan class="mono">TBK1:&lt;base64url_no_pad&gt;</tspan></text>
  <rect class="btn" x="960" y="364" width="100" height="30" rx="6" ry="6" />
  <text class="text btnText" x="1010" y="384" text-anchor="middle">Export…</text>

  <!-- Row: import -->
  <text class="text body" x="140" y="434">Import</text>
  <text class="hint" x="220" y="434">Import opens a sheet and requires confirmation.</text>
  <rect class="btn" x="960" y="416" width="100" height="30" rx="6" ry="6" />
  <text class="text btnText" x="1010" y="436" text-anchor="middle">Import…</text>

  <text class="hint" x="140" y="492">New Mac restore requires: recovery key + bot token + chat_id.</text>
</svg>
