<svg xmlns="http://www.w3.org/2000/svg" width="720" height="920" viewBox="0 0 360 460">
  <defs>
    <linearGradient id="wallGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1e3a8a"/>
      <stop offset="0.45" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
    <radialGradient id="wallGlow" cx="0.18" cy="0.22" r="0.9">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <filter id="bgBlur" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.22"/>
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.16"/>
    </filter>
    <linearGradient id="glassFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.38"/>
    </linearGradient>
    <linearGradient id="glassStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.90"/>
      <stop offset="0.55" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.10"/>
    </linearGradient>

    <clipPath id="clipPopover">
      <rect x="18" y="18" width="324" height="424" rx="18"/>
    </clipPath>

    <g id="wallpaper">
      <rect x="0" y="0" width="360" height="460" fill="url(#wallGrad)"/>
      <rect x="0" y="0" width="360" height="460" fill="url(#wallGlow)"/>
      <circle cx="290" cy="110" r="120" fill="#ffffff" opacity="0.10"/>
      <circle cx="90" cy="360" r="150" fill="#ffffff" opacity="0.08"/>
      <path d="M-20 260 C 60 220, 120 320, 200 280 S 360 240, 420 300" fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="18" stroke-linecap="round"/>
    </g>
  </defs>

  <!-- Base: identical to docs/design/ui/liquid-glass-popover-settings.svg -->
  <use href="#wallpaper"/>

  <g filter="url(#shadow)">
    <g clip-path="url(#clipPopover)">
      <use href="#wallpaper" filter="url(#bgBlur)"/>
      <rect x="18" y="18" width="324" height="424" rx="18" fill="#ffffff" opacity="0.08"/>
    </g>

    <rect x="18" y="18" width="324" height="424" rx="18" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="1"/>
    <rect x="20" y="20" width="320" height="420" rx="17" fill="none" stroke="#ffffff" stroke-opacity="0.32" stroke-width="1"/>

    <!-- Header -->
    <g>
      <rect x="18" y="18" width="324" height="62" rx="18" fill="#ffffff" opacity="0.18"/>
      <rect x="18" y="78" width="324" height="1" fill="#000000" opacity="0.08"/>

      <rect x="34" y="34" width="28" height="28" rx="9" fill="#ffffff" opacity="0.32" stroke="#ffffff" stroke-opacity="0.35" stroke-width="1"/>
      <circle cx="48" cy="48" r="6" fill="#0a84ff" opacity="0.95"/>
      <text x="70" y="44" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="15" font-weight="700" fill="#111827">TelevyBackup</text>
      <text x="70" y="62" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="12" font-weight="650" fill="#374151" opacity="0.85">Settings</text>

      <!-- NEW (minimal): open full Settings window -->
      <rect x="308" y="34" width="28" height="28" rx="9" fill="#ffffff" opacity="0.28" stroke="#ffffff" stroke-opacity="0.35" stroke-width="1"/>
      <!-- Iconify: tabler:external-link -->
      <g transform="translate(315 41) scale(0.6)" color="#111827" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke-opacity="0.55">
        <path d="M12 6H6a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-6m-7 1l9-9m-5 0h5v5" />
      </g>
    </g>

    <!-- Segmented control (Settings selected) -->
    <g>
      <rect x="34" y="92" width="292" height="32" rx="10" fill="#ffffff" opacity="0.22" stroke="#ffffff" stroke-opacity="0.32" stroke-width="1"/>
      <rect x="229.5" y="93" width="96.5" height="30" rx="9" fill="#ffffff" opacity="0.46"/>
      <rect x="131.5" y="93" width="1" height="30" fill="#000000" opacity="0.10"/>
      <rect x="229.5" y="93" width="1" height="30" fill="#000000" opacity="0.10"/>
      <text x="83" y="113" text-anchor="middle" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="12" font-weight="700" fill="#6b7280">Overview</text>
      <text x="180" y="113" text-anchor="middle" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="12" font-weight="700" fill="#6b7280">Logs</text>
      <text x="278" y="113" text-anchor="middle" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="12" font-weight="700" fill="#111827">Settings</text>
    </g>

    <!-- Telegram card -->
    <g>
      <rect x="34" y="138" width="292" height="152" rx="14" fill="#ffffff" opacity="0.22" stroke="#ffffff" stroke-opacity="0.28" stroke-width="1"/>
      <text x="50" y="160" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="11" font-weight="800" fill="#374151" letter-spacing="0.8">TELEGRAM</text>

      <!-- Bot Token -->
      <text x="50" y="186" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="13" font-weight="750" fill="#111827">Bot Token</text>
      <rect x="160" y="171" width="150" height="24" rx="8" fill="#ffffff" opacity="0.26" stroke="#ffffff" stroke-opacity="0.30" stroke-width="1"/>
      <text x="300" y="187" text-anchor="end" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="12" font-weight="750" fill="#22c55e">Saved securely</text>
      <rect x="50" y="196" width="260" height="1" fill="#000000" opacity="0.08"/>

      <!-- Chat ID -->
      <text x="50" y="220" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="13" font-weight="750" fill="#111827">Chat ID</text>
      <rect x="160" y="205" width="150" height="24" rx="8" fill="#ffffff" opacity="0.20" stroke="#ffffff" stroke-opacity="0.30" stroke-width="1"/>
      <text x="300" y="221" text-anchor="end" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="12" font-weight="750" fill="#374151" opacity="0.9">−100123…</text>
      <rect x="50" y="230" width="260" height="1" fill="#000000" opacity="0.08"/>

      <!-- Test connection -->
      <rect x="50" y="242" width="142" height="30" rx="12" fill="#ffffff" opacity="0.20" stroke="#ffffff" stroke-opacity="0.32" stroke-width="1"/>
      <text x="121" y="262" text-anchor="middle" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="12" font-weight="800" fill="#0a84ff">Test connection</text>
      <circle cx="276" cy="257" r="7" fill="#34c759" opacity="0.18"/>
      <circle cx="276" cy="257" r="4" fill="#34c759" opacity="0.95"/>
      <text x="294" y="262" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="12" font-weight="800" fill="#374151" opacity="0.85">OK</text>
    </g>

    <!-- Schedule card -->
    <g>
      <rect x="34" y="298" width="292" height="92" rx="14" fill="#ffffff" opacity="0.18" stroke="#ffffff" stroke-opacity="0.26" stroke-width="1"/>
      <text x="50" y="320" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="11" font-weight="800" fill="#374151" letter-spacing="0.8">SCHEDULE</text>

      <text x="50" y="346" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="13" font-weight="750" fill="#111827">Enable</text>
      <rect x="272" y="332" width="38" height="22" rx="11" fill="#34c759" opacity="0.92"/>
      <circle cx="299" cy="343" r="9" fill="#ffffff" opacity="0.96"/>
      <rect x="50" y="358" width="260" height="1" fill="#000000" opacity="0.08"/>

      <text x="50" y="378" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="13" font-weight="750" fill="#111827">Frequency</text>
      <rect x="160" y="362" width="150" height="24" rx="8" fill="#ffffff" opacity="0.20" stroke="#ffffff" stroke-opacity="0.30" stroke-width="1"/>
      <text x="288" y="379" text-anchor="end" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="12" font-weight="750" fill="#374151" opacity="0.9">Hourly</text>
      <path d="M298 372 l4 4 l4-4" fill="none" stroke="#111827" stroke-opacity="0.45" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Footer buttons -->
    <g>
      <rect x="34" y="398" width="142" height="30" rx="12" fill="#ffffff" opacity="0.20" stroke="#ffffff" stroke-opacity="0.32" stroke-width="1"/>
      <text x="105" y="418" text-anchor="middle" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="12" font-weight="800" fill="#0a84ff">Open logs</text>

      <rect x="184" y="398" width="142" height="30" rx="12" fill="#0a84ff" opacity="0.90"/>
      <rect x="184" y="398" width="142" height="30" rx="12" fill="none" stroke="#ffffff" stroke-opacity="0.26" stroke-width="1"/>
      <text x="255" y="418" text-anchor="middle" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="12" font-weight="800" fill="#ffffff">Save</text>
    </g>
  </g>
</svg>
