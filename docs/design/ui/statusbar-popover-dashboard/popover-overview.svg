<svg xmlns="http://www.w3.org/2000/svg" width="720" height="1440" viewBox="0 0 360 720">
  <defs>
    <!-- Wallpaper (for showcasing transparency) -->
    <linearGradient id="wallGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#182a5c"/>
      <stop offset="0.55" stop-color="#0b6ea8"/>
      <stop offset="1" stop-color="#6d28d9"/>
    </linearGradient>
    <radialGradient id="wallGlow" cx="0.18" cy="0.22" r="0.9">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <filter id="bgBlur" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
    <!-- system material tends to desaturate content behind -->
    <filter id="bgBlurDesat" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="14"/>
      <feColorMatrix type="saturate" values="0.22"/>
    </filter>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.22"/>
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.16"/>
    </filter>

    <linearGradient id="glassFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.38"/>
    </linearGradient>
    <linearGradient id="glassStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.90"/>
      <stop offset="0.55" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.10"/>
    </linearGradient>

    <clipPath id="clipPopover">
      <rect x="18" y="18" width="324" height="684" rx="18"/>
    </clipPath>

    <clipPath id="clipTargetsList">
      <rect x="34" y="208" width="292" height="472" rx="12"/>
    </clipPath>

    <g id="wallpaper">
      <rect x="0" y="0" width="360" height="720" fill="url(#wallGrad)"/>
      <rect x="0" y="0" width="360" height="720" fill="url(#wallGlow)"/>
      <circle cx="290" cy="110" r="120" fill="#ffffff" opacity="0.10"/>
      <circle cx="90" cy="560" r="170" fill="#ffffff" opacity="0.08"/>
      <path d="M-20 420 C 60 380, 120 480, 200 440 S 360 400, 420 460" fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="18" stroke-linecap="round"/>
    </g>

    <style>
      .sf { font-family: SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui; }
      .mono { font-family: SF Mono, SFMono-Regular, ui-monospace, Menlo, monospace; }
    </style>

    <linearGradient id="cardFillSoft" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.18"/>
    </linearGradient>

    <linearGradient id="listFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.10"/>
    </linearGradient>

    <!-- Fade mask for scroll edges (content alpha only; no overlay tint) -->
    <linearGradient id="targetsFadeGrad" gradientUnits="userSpaceOnUse" x1="0" y1="208" x2="0" y2="680">
      <!-- initial position: at top => only bottom fades -->
      <stop offset="0" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="0.955" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <mask id="targetsFadeMask" maskUnits="userSpaceOnUse">
      <rect x="34" y="208" width="292" height="472" rx="12" fill="url(#targetsFadeGrad)"/>
    </mask>
  </defs>

  <use href="#wallpaper"/>

  <!-- Popover -->
  <g filter="url(#shadow)">
    <g clip-path="url(#clipPopover)">
      <use href="#wallpaper" filter="url(#bgBlurDesat)"/>
      <rect x="18" y="18" width="324" height="684" rx="18" fill="#ffffff" opacity="0.08"/>
    </g>

    <!-- Glass shell -->
    <rect x="18" y="18" width="324" height="684" rx="18" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="1"/>
    <rect x="20" y="20" width="320" height="680" rx="17" fill="none" stroke="#ffffff" stroke-opacity="0.32" stroke-width="1"/>

    <!-- Header -->
    <g>
      <rect x="18" y="18" width="324" height="62" rx="18" fill="#ffffff" opacity="0.18"/>
      <rect x="18" y="78" width="324" height="1" fill="#000000" opacity="0.08"/>

      <rect x="34" y="34" width="28" height="28" rx="9" fill="#ffffff" opacity="0.32" stroke="#ffffff" stroke-opacity="0.35" stroke-width="1"/>
      <circle cx="48" cy="48" r="6" fill="#0a84ff" opacity="0.95"/>
      <text class="sf" x="70" y="44" font-size="15" font-weight="700" fill="#111827">TelevyBackup</text>
      <text class="sf" x="70" y="62" font-size="12" font-weight="600" fill="#374151" opacity="0.85">Status • Live</text>

      <!-- Backup now -->
      <rect x="244" y="34" width="22" height="22" rx="10" fill="#ffffff" opacity="0.26" stroke="#ffffff" stroke-opacity="0.35" stroke-width="1"/>
      <polygon points="253,40 253,50 262,45" fill="#111827" opacity="0.55"/>

      <!-- Status LED -->
      <circle cx="284" cy="45" r="5" fill="#34c759" opacity="0.95"/>
      <circle cx="284" cy="45" r="8" fill="#34c759" opacity="0.14"/>

      <!-- Settings (gear) -->
      <rect x="304" y="34" width="22" height="22" rx="10" fill="#ffffff" opacity="0.26" stroke="#ffffff" stroke-opacity="0.35" stroke-width="1"/>
      <g transform="translate(309 39) scale(0.5)" color="#111827" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke-opacity="0.55">
        <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 0 0-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 0 0-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 0 0-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 0 0-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 0 0 1.066-2.573c-.94-1.543.826-3.31 2.37-2.37c1 .608 2.296.07 2.572-1.065"/>
        <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0-6 0"/>
      </g>
    </g>

    <!-- Network -->
    <g>
      <text class="sf" x="50" y="106" font-size="11" font-weight="800" fill="#374151" letter-spacing="0.8">NETWORK</text>
      <text class="sf" x="314" y="106" text-anchor="end" font-size="11" font-weight="750" fill="#6b7280" opacity="0.92">Updated 120ms</text>

      <!-- Two stat chips (macOS-style) -->
      <rect x="34" y="112" width="140" height="64" rx="12" fill="#ffffff" opacity="0.10" stroke="#ffffff" stroke-opacity="0.18" stroke-width="1"/>
      <rect x="186" y="112" width="140" height="64" rx="12" fill="#ffffff" opacity="0.10" stroke="#ffffff" stroke-opacity="0.18" stroke-width="1"/>

      <!-- Up chip -->
      <text class="sf" x="46" y="132" font-size="11" font-weight="800" fill="#0a84ff" opacity="0.92">↑ Up</text>
      <text class="mono" x="46" y="152" font-size="14" font-weight="900" fill="#111827" opacity="0.92">3.2 MB/s</text>
      <text class="sf" x="46" y="170" font-size="11" font-weight="750" fill="#6b7280" opacity="0.88">Session 1.2 GB</text>

      <!-- Down chip -->
      <text class="sf" x="198" y="132" font-size="11" font-weight="800" fill="#6b7280" opacity="0.88">↓ Down</text>
      <text class="mono" x="198" y="152" font-size="14" font-weight="900" fill="#111827" opacity="0.92">48 KB/s</text>
      <text class="sf" x="198" y="170" font-size="11" font-weight="750" fill="#6b7280" opacity="0.88">Session 240 MB</text>
    </g>

    <!-- Targets -->
    <g>
      <text class="sf" x="50" y="200" font-size="11" font-weight="800" fill="#374151" letter-spacing="0.8">TARGETS</text>
      <text class="sf" x="314" y="200" text-anchor="end" font-size="11" font-weight="800" fill="#6b7280" opacity="0.92">8 targets</text>

      <!-- Grouped list (single surface) -->
      <rect x="34" y="208" width="292" height="472" rx="12" fill="url(#listFill)" stroke="#ffffff" stroke-opacity="0.16" stroke-width="1"/>

      <!-- Scroll viewport (clipped) -->
      <g clip-path="url(#clipTargetsList)">
        <g mask="url(#targetsFadeMask)">
        <!-- Row 1 (Running) -->
        <g>
          <!-- subtle row highlight (running) -->
          <rect x="34" y="208" width="292" height="78" rx="12" fill="#ffffff" opacity="0.10"/>
          <rect x="46" y="280" width="268" height="1" fill="#000000" opacity="0.08"/>

          <text class="sf" x="50" y="232" font-size="13.5" font-weight="800" fill="#111827">Photos</text>
          <!-- status badge -->
          <rect x="108" y="219.5" width="78" height="19" rx="9.5" fill="#111827" opacity="0.05" stroke="#ffffff" stroke-opacity="0.16" stroke-width="1"/>
          <circle cx="117" cy="229" r="3.2" fill="#0a84ff" opacity="0.95"/>
          <text class="sf" x="126" y="233.5" font-size="11.5" font-weight="850" fill="#0a84ff" opacity="0.95">Running</text>
          <text class="sf" x="314" y="232" text-anchor="end" font-size="12" font-weight="750" fill="#6b7280" opacity="0.92">Elapsed 00:48</text>

          <text class="mono" x="50" y="254" font-size="11.5" font-weight="750" fill="#374151" opacity="0.92">Uploaded 128 MB</text>
          <text class="mono" x="314" y="254" text-anchor="end" font-size="11.5" font-weight="900" fill="#111827" opacity="0.92">↑ 3.2 MB/s</text>
          <rect x="50" y="264" width="264" height="6" rx="3" fill="#111827" opacity="0.10"/>
          <rect x="50" y="264" width="110" height="6" rx="3" fill="#0a84ff" opacity="0.92"/>
        </g>

        <!-- Row 2 (Idle) -->
        <g>
          <rect x="46" y="342" width="268" height="1" fill="#000000" opacity="0.08"/>

          <text class="sf" x="50" y="304" font-size="13.5" font-weight="800" fill="#111827">Documents</text>
          <!-- status badge -->
          <rect x="132" y="291.5" width="56" height="19" rx="9.5" fill="#111827" opacity="0.05" stroke="#ffffff" stroke-opacity="0.16" stroke-width="1"/>
          <circle cx="141" cy="301" r="3.0" fill="#6b7280" opacity="0.80"/>
          <text class="sf" x="151" y="305.5" font-size="11.5" font-weight="850" fill="#6b7280" opacity="0.90">Idle</text>
          <text class="sf" x="314" y="304" text-anchor="end" font-size="12" font-weight="750" fill="#6b7280" opacity="0.92">Last 2h ago</text>

          <text class="sf" x="50" y="324" font-size="10.8" font-weight="650" fill="#6b7280" opacity="0.95">~/Documents</text>
          <text class="mono" x="314" y="324" text-anchor="end" font-size="11.5" font-weight="800" fill="#374151" opacity="0.92">+64 MB • 42s</text>
        </g>

        <!-- Row 3 (Failed) -->
        <g opacity="0.98">
          <rect x="46" y="404" width="268" height="1" fill="#000000" opacity="0.08"/>

          <text class="sf" x="50" y="366" font-size="13.5" font-weight="800" fill="#111827">Movies</text>
          <!-- status badge -->
          <rect x="108" y="353.5" width="64" height="19" rx="9.5" fill="#111827" opacity="0.05" stroke="#ffffff" stroke-opacity="0.16" stroke-width="1"/>
          <circle cx="117" cy="363" r="3.0" fill="#ff453a" opacity="0.78"/>
          <text class="sf" x="126" y="367.5" font-size="11.5" font-weight="850" fill="#ff453a" opacity="0.86">Failed</text>
          <text class="sf" x="314" y="366" text-anchor="end" font-size="12" font-weight="750" fill="#6b7280" opacity="0.92">Last 1d ago</text>

          <text class="sf" x="50" y="386" font-size="10.8" font-weight="650" fill="#6b7280" opacity="0.95">/Volumes/HDD/Movies</text>
          <text class="mono" x="314" y="386" text-anchor="end" font-size="11.5" font-weight="900" fill="#111827" opacity="0.92">config.invalid</text>
        </g>

        <!-- Row 4 -->
        <g opacity="0.92">
          <text class="sf" x="50" y="428" font-size="13.5" font-weight="800" fill="#111827">Workspace</text>
          <!-- status badge -->
          <rect x="132" y="415.5" width="76" height="19" rx="9.5" fill="#111827" opacity="0.05" stroke="#ffffff" stroke-opacity="0.16" stroke-width="1"/>
          <circle cx="141" cy="425" r="3.0" fill="#6b7280" opacity="0.80"/>
          <text class="sf" x="151" y="429.5" font-size="11.5" font-weight="850" fill="#6b7280" opacity="0.90">Queued</text>
          <text class="sf" x="314" y="428" text-anchor="end" font-size="12" font-weight="750" fill="#6b7280" opacity="0.92">Next 17:00</text>
          <text class="sf" x="50" y="448" font-size="10.8" font-weight="650" fill="#6b7280" opacity="0.95">/Volumes/SSD/Work</text>
          <text class="mono" x="314" y="448" text-anchor="end" font-size="11.5" font-weight="800" fill="#374151" opacity="0.92">—</text>
        </g>

        <!-- Row 5 -->
        <g opacity="0.92">
          <rect x="46" y="466" width="268" height="1" fill="#000000" opacity="0.08"/>

          <text class="sf" x="50" y="490" font-size="13.5" font-weight="800" fill="#111827">Archive</text>
          <!-- status badge -->
          <rect x="116" y="477.5" width="56" height="19" rx="9.5" fill="#111827" opacity="0.05" stroke="#ffffff" stroke-opacity="0.16" stroke-width="1"/>
          <circle cx="125" cy="487" r="3.0" fill="#6b7280" opacity="0.80"/>
          <text class="sf" x="135" y="491.5" font-size="11.5" font-weight="850" fill="#6b7280" opacity="0.90">Idle</text>
          <text class="sf" x="314" y="490" text-anchor="end" font-size="12" font-weight="750" fill="#6b7280" opacity="0.92">Last 10m ago</text>

          <text class="sf" x="50" y="510" font-size="10.8" font-weight="650" fill="#6b7280" opacity="0.95">/Volumes/NAS/Archive</text>
          <text class="mono" x="314" y="510" text-anchor="end" font-size="11.5" font-weight="800" fill="#374151" opacity="0.92">+12 MB • 9s</text>
        </g>

        <!-- Row 6 -->
        <g opacity="0.92">
          <rect x="46" y="528" width="268" height="1" fill="#000000" opacity="0.08"/>

          <text class="sf" x="50" y="552" font-size="13.5" font-weight="800" fill="#111827">Projects</text>
          <!-- status badge -->
          <rect x="124" y="539.5" width="60" height="19" rx="9.5" fill="#111827" opacity="0.05" stroke="#ffffff" stroke-opacity="0.16" stroke-width="1"/>
          <circle cx="133" cy="549" r="3.0" fill="#ff9f0a" opacity="0.78"/>
          <text class="sf" x="142" y="553.5" font-size="11.5" font-weight="850" fill="#ff9f0a" opacity="0.86">Stale</text>
          <text class="sf" x="314" y="552" text-anchor="end" font-size="12" font-weight="750" fill="#6b7280" opacity="0.92">Updated 8s ago</text>

          <text class="sf" x="50" y="572" font-size="10.8" font-weight="650" fill="#6b7280" opacity="0.95">~/Projects</text>
          <text class="mono" x="314" y="572" text-anchor="end" font-size="11.5" font-weight="800" fill="#374151" opacity="0.92">↑ —</text>
        </g>

        <!-- Row 7 -->
        <g opacity="0.92">
          <rect x="46" y="590" width="268" height="1" fill="#000000" opacity="0.08"/>

          <text class="sf" x="50" y="614" font-size="13.5" font-weight="800" fill="#111827">Music</text>
          <!-- status badge -->
          <rect x="100" y="601.5" width="56" height="19" rx="9.5" fill="#111827" opacity="0.05" stroke="#ffffff" stroke-opacity="0.16" stroke-width="1"/>
          <circle cx="109" cy="611" r="3.0" fill="#6b7280" opacity="0.80"/>
          <text class="sf" x="119" y="615.5" font-size="11.5" font-weight="850" fill="#6b7280" opacity="0.90">Idle</text>
          <text class="sf" x="314" y="614" text-anchor="end" font-size="12" font-weight="750" fill="#6b7280" opacity="0.92">Last 3m ago</text>

          <text class="sf" x="50" y="634" font-size="10.8" font-weight="650" fill="#6b7280" opacity="0.95">~/Music</text>
          <text class="mono" x="314" y="634" text-anchor="end" font-size="11.5" font-weight="800" fill="#374151" opacity="0.92">+8 MB • 5s</text>
        </g>

        <!-- Row 8 (partially visible to imply scroll) -->
        <g opacity="0.92">
          <rect x="46" y="652" width="268" height="1" fill="#000000" opacity="0.08"/>

          <text class="sf" x="50" y="676" font-size="13.5" font-weight="800" fill="#111827">Camera</text>
          <!-- status badge -->
          <rect x="108" y="663.5" width="62" height="19" rx="9.5" fill="#111827" opacity="0.05" stroke="#ffffff" stroke-opacity="0.16" stroke-width="1"/>
          <circle cx="117" cy="673" r="3.0" fill="#6b7280" opacity="0.80"/>
          <text class="sf" x="127" y="677.5" font-size="11.5" font-weight="850" fill="#6b7280" opacity="0.90">Queued</text>
          <text class="sf" x="314" y="676" text-anchor="end" font-size="12" font-weight="750" fill="#6b7280" opacity="0.92">Next 19:00</text>

          <text class="sf" x="50" y="696" font-size="10.8" font-weight="650" fill="#6b7280" opacity="0.95">/Volumes/SD/DCIM</text>
          <text class="mono" x="314" y="696" text-anchor="end" font-size="11.5" font-weight="800" fill="#374151" opacity="0.92">—</text>
        </g>
        </g>
      </g>

      <!-- Scrollbar (overlay; appears on scroll in macOS) -->
      <rect x="323" y="214" width="3" height="460" rx="1.5" fill="#111827" opacity="0.08"/>
      <rect x="323" y="252" width="3" height="110" rx="1.5" fill="#111827" opacity="0.22"/>

    </g>
  </g>
</svg>
