<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760">
  <defs>
    <linearGradient id="wallpaper" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7f7ff" />
      <stop offset="36%" stop-color="#d7f0ff" />
      <stop offset="72%" stop-color="#ffe6f1" />
      <stop offset="100%" stop-color="#e8e2ff" />
    </linearGradient>
    <filter id="softBlur" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="56" />
    </filter>
    <filter id="glassBackdropBlur" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="14" result="blur" />
      <feOffset in="blur" dx="0" dy="12" result="off" />
      <feFlood flood-color="#000000" flood-opacity="0.22" result="flood" />
      <feComposite in="flood" in2="off" operator="in" result="shadow" />
      <feComposite in="shadow" in2="SourceAlpha" operator="out" result="outerShadow" />
      <feMerge>
        <feMergeNode in="outerShadow" />
      </feMerge>
    </filter>
    <clipPath id="windowClip">
      <rect x="100" y="60" rx="12" ry="12" width="1000" height="640" />
    </clipPath>
    <clipPath id="segClip">
      <rect x="440" y="74" width="330" height="28" rx="8" ry="8" />
    </clipPath>
    <style>
      .bg { fill: url(#wallpaper); }
      .win { fill: #f5f5f7; fill-opacity: 0.55; stroke: #d0d0d6; stroke-width: 1; }
      .titlebar { fill: #f5f5f7; fill-opacity: 0.14; }
      .sep { stroke: #d7d7dd; stroke-width: 1; }
      .divider { stroke: #e6e6eb; stroke-width: 1; }

      .text { fill: #1c1c1e; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif; }
      .muted { fill: #6e6e73; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif; }
      .h1 { font-size: 14px; font-weight: 700; }
      .h2 { font-size: 18px; font-weight: 800; }
      .label { font-size: 13px; font-weight: 700; }
      .body { font-size: 12px; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

      .segWrap { fill: #ececf0; fill-opacity: 0.45; stroke: #d1d1d6; stroke-width: 1; }
      .segSel { fill: #dfe0e6; fill-opacity: 0.55; }
      .segText { font-size: 12px; font-weight: 700; }
      .segDivider { stroke: #d1d1d6; stroke-width: 1; }

      .field { fill: #ffffff; fill-opacity: 0.90; stroke: #cfcfd6; stroke-width: 1; }
      .btn { fill: #ffffff; fill-opacity: 0.90; stroke: #cfcfd6; stroke-width: 1; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="760" />
  <g opacity="0.85">
    <circle cx="200" cy="150" r="260" fill="#6fd6ff" opacity="0.34" filter="url(#softBlur)" />
    <circle cx="960" cy="160" r="280" fill="#ff7ac8" opacity="0.14" filter="url(#softBlur)" />
    <circle cx="860" cy="640" r="340" fill="#8a7cff" opacity="0.18" filter="url(#softBlur)" />
    <circle cx="240" cy="680" r="320" fill="#ff7ac8" opacity="0.18" filter="url(#softBlur)" />
  </g>

  <!-- Window -->
  <rect x="100" y="60" rx="12" ry="12" width="1000" height="640" fill="#000000" filter="url(#shadow)" />
  <!-- Glass backdrop (simulated) -->
  <g clip-path="url(#windowClip)">
    <g filter="url(#glassBackdropBlur)">
      <rect class="bg" x="0" y="0" width="1200" height="760" />
      <g opacity="0.85">
        <circle cx="200" cy="150" r="260" fill="#6fd6ff" opacity="0.34" filter="url(#softBlur)" />
        <circle cx="960" cy="160" r="280" fill="#ff7ac8" opacity="0.14" filter="url(#softBlur)" />
        <circle cx="860" cy="640" r="340" fill="#8a7cff" opacity="0.18" filter="url(#softBlur)" />
        <circle cx="240" cy="680" r="320" fill="#ff7ac8" opacity="0.18" filter="url(#softBlur)" />
      </g>
    </g>
  </g>
  <rect class="win" x="100" y="60" rx="12" ry="12" width="1000" height="640" />
  <rect class="titlebar" x="100" y="60" width="1000" height="52" clip-path="url(#windowClip)" />
  <line class="sep" x1="100" y1="112" x2="1100" y2="112" />

  <!-- Traffic lights -->
  <circle cx="128" cy="86" r="6" fill="#ff5f57" />
  <circle cx="146" cy="86" r="6" fill="#febc2e" />
  <circle cx="164" cy="86" r="6" fill="#28c840" />

  <text class="text h1" x="210" y="92" text-anchor="start">Settings</text>

  <!-- Segmented control -->
  <!-- Segmented control backdrop (simulated glass) -->
  <g clip-path="url(#segClip)">
    <g filter="url(#glassBackdropBlur)">
      <rect class="bg" x="0" y="0" width="1200" height="760" />
      <g opacity="0.85">
        <circle cx="200" cy="150" r="260" fill="#6fd6ff" opacity="0.34" filter="url(#softBlur)" />
        <circle cx="960" cy="160" r="280" fill="#ff7ac8" opacity="0.14" filter="url(#softBlur)" />
        <circle cx="860" cy="640" r="340" fill="#8a7cff" opacity="0.18" filter="url(#softBlur)" />
        <circle cx="240" cy="680" r="320" fill="#ff7ac8" opacity="0.18" filter="url(#softBlur)" />
      </g>
    </g>
  </g>
  <rect class="segWrap" x="440" y="74" width="330" height="28" rx="8" ry="8" />
  <rect class="segSel" x="662" y="76" width="106" height="24" rx="7" ry="7" />
  <line class="segDivider" x1="550" y1="76" x2="550" y2="100" />
  <line class="segDivider" x1="660" y1="76" x2="660" y2="100" />
  <text class="muted segText" x="495" y="94" text-anchor="middle">Targets</text>
  <text class="muted segText" x="605" y="94" text-anchor="middle">Recovery Key</text>
  <text class="text segText" x="715" y="94" text-anchor="middle">Schedule</text>

  <!-- Content -->
  <text class="text h2" x="140" y="160">Schedule</text>
  <text class="muted body" x="140" y="184">Global schedule (targets inherit by default).</text>

  <line class="divider" x1="140" y1="206" x2="1060" y2="206" />

  <!-- Enable toggle -->
  <rect x="140" y="222" width="14" height="14" rx="3" ry="3" fill="#ffffff" stroke="#cfcfd6" stroke-width="1" />
  <text class="text body" x="164" y="233">Enable</text>

  <!-- Frequency -->
  <text class="text body" x="140" y="268">Frequency</text>
  <rect class="field" x="920" y="252" width="140" height="26" rx="6" ry="6" />
  <text class="text body" x="934" y="269">Hourly</text>
  <path d="M1038 263 l6 6 l6 -6" fill="none" stroke="#6e6e73" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Hourly minute -->
  <text class="text body" x="140" y="300">Minute</text>
  <rect class="field" x="926" y="284" width="70" height="26" rx="6" ry="6" />
  <text class="text body mono" x="961" y="301" text-anchor="middle">00</text>

  <rect class="btn" x="1002" y="284" width="26" height="26" rx="7" ry="7" />
  <text class="text h1" x="1015" y="302" text-anchor="middle">+</text>
  <rect class="btn" x="1034" y="284" width="26" height="26" rx="7" ry="7" />
  <text class="text h1" x="1047" y="302" text-anchor="middle">â€“</text>
</svg>
