<svg xmlns="http://www.w3.org/2000/svg" width="720" height="920" viewBox="0 0 360 460">
  <defs>
    <!-- Wallpaper (for showcasing transparency) -->
    <linearGradient id="wallGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1e3a8a"/>
      <stop offset="0.45" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
    <radialGradient id="wallGlow" cx="0.18" cy="0.22" r="0.9">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <filter id="bgBlur" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>

    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.22"/>
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.16"/>
    </filter>

    <linearGradient id="glassFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.38"/>
    </linearGradient>
    <linearGradient id="glassStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.90"/>
      <stop offset="0.55" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.10"/>
    </linearGradient>

    <clipPath id="clipPopover">
      <rect x="18" y="18" width="324" height="424" rx="18"/>
    </clipPath>

    <g id="wallpaper">
      <rect x="0" y="0" width="360" height="460" fill="url(#wallGrad)"/>
      <rect x="0" y="0" width="360" height="460" fill="url(#wallGlow)"/>
      <circle cx="290" cy="110" r="120" fill="#ffffff" opacity="0.10"/>
      <circle cx="90" cy="360" r="150" fill="#ffffff" opacity="0.08"/>
      <path d="M-20 260 C 60 220, 120 320, 200 280 S 360 240, 420 300" fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="18" stroke-linecap="round"/>
    </g>
  </defs>

  <!-- Base: docs/design/ui/liquid-glass-popover-overview.svg -->
  <!-- Change: remove Settings tab; add gear button to open Settings window -->
  <use href="#wallpaper"/>

  <!-- Popover (blurred wallpaper clipped inside) -->
  <g filter="url(#shadow)">
    <g clip-path="url(#clipPopover)">
      <use href="#wallpaper" filter="url(#bgBlur)"/>
      <rect x="18" y="18" width="324" height="424" rx="18" fill="#ffffff" opacity="0.08"/>
    </g>

    <!-- Glass shell -->
    <rect x="18" y="18" width="324" height="424" rx="18" fill="url(#glassFill)" stroke="url(#glassStroke)" stroke-width="1"/>
    <rect x="20" y="20" width="320" height="420" rx="17" fill="none" stroke="#ffffff" stroke-opacity="0.32" stroke-width="1"/>

    <!-- Header -->
    <g>
      <rect x="18" y="18" width="324" height="62" rx="18" fill="#ffffff" opacity="0.18"/>
      <rect x="18" y="78" width="324" height="1" fill="#000000" opacity="0.08"/>

      <rect x="34" y="34" width="28" height="28" rx="9" fill="#ffffff" opacity="0.32" stroke="#ffffff" stroke-opacity="0.35" stroke-width="1"/>
      <circle cx="48" cy="48" r="6" fill="#0a84ff" opacity="0.95"/>
      <text x="70" y="44" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="15" font-weight="700" fill="#111827">TelevyBackup</text>
      <text x="70" y="62" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="12" font-weight="600" fill="#374151" opacity="0.85">Telegram Storage • Online</text>

      <!-- Status LED -->
      <circle cx="284" cy="45" r="5" fill="#34c759" opacity="0.95"/>
      <circle cx="284" cy="45" r="8" fill="#34c759" opacity="0.14"/>

      <!-- NEW (minimal): open full Settings window -->
      <rect x="304" y="34" width="22" height="22" rx="10" fill="#ffffff" opacity="0.26" stroke="#ffffff" stroke-opacity="0.35" stroke-width="1"/>
      <!-- Iconify: tabler:settings -->
      <g transform="translate(309 39) scale(0.5)" color="#111827" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke-opacity="0.55">
        <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 0 0-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 0 0-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 0 0-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 0 0-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 0 0 1.066-2.573c-.94-1.543.826-3.31 2.37-2.37c1 .608 2.296.07 2.572-1.065"/>
        <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0-6 0"/>
      </g>
    </g>

    <!-- Segmented control (Settings removed) -->
    <g>
      <rect x="34" y="92" width="292" height="32" rx="10" fill="#ffffff" opacity="0.22" stroke="#ffffff" stroke-opacity="0.32" stroke-width="1"/>
      <rect x="35" y="93" width="145" height="30" rx="9" fill="#ffffff" opacity="0.46"/>
      <rect x="180" y="93" width="1" height="30" fill="#000000" opacity="0.10"/>
      <text x="107" y="113" text-anchor="middle" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="12" font-weight="700" fill="#111827">Overview</text>
      <text x="253" y="113" text-anchor="middle" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="12" font-weight="700" fill="#6b7280">Logs</text>
    </g>

    <!-- Status card -->
    <g>
      <rect x="34" y="138" width="292" height="112" rx="14" fill="#ffffff" opacity="0.26" stroke="#ffffff" stroke-opacity="0.30" stroke-width="1"/>
      <text x="50" y="160" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="11" font-weight="800" fill="#374151" letter-spacing="0.8">STATUS</text>
      <text x="50" y="182" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="16" font-weight="800" fill="#111827">Idle</text>
      <text x="92" y="182" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="12" font-weight="700" fill="#6b7280">(last run 2h ago)</text>

      <rect x="50" y="196" width="260" height="8" rx="4" fill="#111827" opacity="0.12"/>
      <rect x="50" y="196" width="58" height="8" rx="4" fill="#0a84ff" opacity="0.92"/>

      <text x="50" y="226" font-family="SF Mono, SFMono-Regular, ui-monospace, Menlo, monospace" font-size="11" font-weight="700" fill="#111827" opacity="0.92">Uploaded</text>
      <text x="140" y="226" font-family="SF Mono, SFMono-Regular, ui-monospace, Menlo, monospace" font-size="11" font-weight="700" fill="#111827" opacity="0.92">Dedupe</text>
      <text x="230" y="226" font-family="SF Mono, SFMono-Regular, ui-monospace, Menlo, monospace" font-size="11" font-weight="700" fill="#111827" opacity="0.92">Duration</text>
      <text x="50" y="242" font-family="SF Mono, SFMono-Regular, ui-monospace, Menlo, monospace" font-size="13" font-weight="800" fill="#0a84ff">+128MB</text>
      <text x="140" y="242" font-family="SF Mono, SFMono-Regular, ui-monospace, Menlo, monospace" font-size="13" font-weight="800" fill="#34c759">92%</text>
      <text x="230" y="242" font-family="SF Mono, SFMono-Regular, ui-monospace, Menlo, monospace" font-size="13" font-weight="800" fill="#374151">00:48</text>
    </g>

    <!-- Details card -->
    <g>
      <rect x="34" y="264" width="292" height="120" rx="14" fill="#ffffff" opacity="0.22" stroke="#ffffff" stroke-opacity="0.28" stroke-width="1"/>
      <text x="50" y="286" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="11" font-weight="800" fill="#374151" letter-spacing="0.8">DETAILS</text>

      <text x="50" y="310" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="13" font-weight="700" fill="#111827">Source</text>
      <text x="310" y="310" text-anchor="end" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="13" font-weight="650" fill="#374151" opacity="0.9">/Volumes/TM</text>
      <rect x="50" y="318" width="260" height="1" fill="#000000" opacity="0.08"/>

      <text x="50" y="342" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="13" font-weight="700" fill="#111827">Next schedule</text>
      <text x="310" y="342" text-anchor="end" font-family="SF Mono, SFMono-Regular, ui-monospace, Menlo, monospace" font-size="13" font-weight="700" fill="#374151" opacity="0.9">17:00</text>
      <rect x="50" y="350" width="260" height="1" fill="#000000" opacity="0.08"/>

      <text x="50" y="374" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="13" font-weight="700" fill="#111827">Index</text>
      <text x="310" y="374" text-anchor="end" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="13" font-weight="650" fill="#374151" opacity="0.9">Encrypted • Synced</text>
    </g>

    <!-- Primary action -->
    <g>
      <rect x="34" y="396" width="292" height="36" rx="12" fill="#0a84ff" opacity="0.92"/>
      <rect x="34" y="396" width="292" height="36" rx="12" fill="none" stroke="#ffffff" stroke-opacity="0.28" stroke-width="1"/>
      <text x="180" y="421" text-anchor="middle" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, system-ui" font-size="13" font-weight="800" fill="#ffffff">Run backup now</text>
    </g>
  </g>
</svg>
